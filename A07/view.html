<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick & Morty Website A07</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Creepster&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="caontainer-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark text-bg-dark navbar-expand-lg shadow py-3 fixed-top">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#home">Ricky & Morty</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                            aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    <li class="nav-item">
                                        <a class="nav-link px-4" href="index.html#home">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link px-4" href="index.html#character">Characters</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link px-4" href="index.html#contact">Contact</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link px-4" href="https://aivansawali.github.io/">Profile</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Home Section -->

    <div class="container-fluid view">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4 mt-5 py-5 mx-auto">
                    <div class="card p-5 rounded-5 text-center" id="card">
                        <img id="img" src="" class="img-fluid mb-5" alt="image cannot display">
                        <h5 id="name" style="color: #000; font-family: Comfortaa, sans-serif; font-size: 32px;"></h5>
                        <p id="status" style="color: #000; font-family: Comfortaa, sans-serif;"></p>
                        <p id="species" style="color: #000; font-family: Comfortaa, sans-serif;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <div class="container-fluid" style="background-color: #000; color: #fff;">
        <div class="row py-3 text-center">
            <div class="col">
                <div class="mb-0">&copy; Aivan's Works. All rights reserved.</div>
            </div>
        </div>
    </div>

    <!-- Script -->

    <script>
        const Colors = {
            "Alive": "#a8dadc",
            "Dead": "#e76f51",
            "unknown": "#ccc"
        };

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const characterName = urlParams.get('name');

        if (characterName) {
            fetch('https://rickandmortyapi.com/api/character/?name=' + encodeURIComponent(characterName))
                .then(response => response.json())
                .then(data => {
                    if (!data.results || data.results.length === 0) return;

                    const character = data.results[0];

                    document.getElementById("img").src = character.image;
                    document.getElementById("img").alt = character.name;
                    document.getElementById("name").innerHTML = character.name;
                    document.getElementById("status").innerHTML = "Status: " + character.status;
                    document.getElementById("species").innerHTML = "Species: " + character.species;

                    const cardElement = document.getElementById("card");
                    cardElement.style.backgroundColor = Colors[character.status] || "#ffffff";
                });
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
